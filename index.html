<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <img src="images/image-product-desktop.jpg" alt="product" class="product-img">

      <div class="product-content">
        <p class="product-title">PERFUME</p>

        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANNEL.</p>

        <div class="price">
          <span class="current-price">$149.99</span>
          <span class="prev-price"><strike>$169.99</strike></span>
        </div>

        <button type="button" class="add-cart"><img src="images/icon-cart.svg" alt="cart" class="cart"><span class="add-text">Add to Cart</span></button>
      </div>
    </div>
    
    
  </div>

  

  

  

  
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">KeanKnows</a>.
  </div>
</body>
</html>
